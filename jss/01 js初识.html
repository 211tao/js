<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        alert("内嵌1");
    </script>
    <script src="01.js"></script>

</head>
<body>
<!--<script src="01.js"></script>-->
<!--
    js组成部分
       ECMAScript
       DOM  document(文档) object Model
       BOM  Browser object Model
js 特点：
    解释性：
    事件
    跨平台

   1. html+css
   2.入门三部曲  ：找谁，加什么事件（按下去），做什么事情
   3.引入js方式
        1。行间   onclick 点击事件  alert(提示框)
        2.内嵌  script 标签
        3.外链 script  后缀名.js  src
        script  标签可以出现多次，可以在任意位置
        从上往下执行
        阻塞型：如果遇到script标签，会先执行完js代码，然后往下执行
   html body
   css

-->
<!--  1。行间,相同引号不可以嵌套-->
<button style="background: url('')" onclick='alert("点击了")'>按钮</button>
<button id="but">按钮1</button>
<p id="an">按钮</p>
<script>
    //在js中获取元素  id
    alert("jfkd")
    alert(document.getElementById("but"));
    /*
        标签=元素
        标签.onclick = function (){}  //事件处理函数
        假设有某个事情发生，做什么反应
    */
    document.getElementById("but").onclick = function (){
        alert(document.getElementById("but"));
    };

    //下课了
    document.getElementById("an").onclick = function (){
        alert("下课了");
    }

    //单行注释
    /*多行注释
       document.get   Element   By   Id()
                得到   元素     通过  id*/

    /*
        javaScript:
           ECMAScript
           DOM  document
           BOM  Browser

       js
         解释性
         事件驱动
         基于对象
         跨平台






    * */
</script>
</body>
</html>
